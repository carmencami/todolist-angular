<div class="container-fluid">
<div class="row">
    <div
    class="col-md-3"
    style="background-color: cornflowerblue; height: 93vh"
    >
    <div>
        <mat-card class="mt-3">
        <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
            <mat-label>Nombre Tarea</mat-label>
            <input
                formControlName="item"
                matInput
                placeholder="Placeholder"
            />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Añadir tarea</mat-hint>
            </mat-form-field>
            <button *ngIf="!isEditEnabled" (click)= "addTask()"
            mat-raised-button
            [disabled]="todoForm.invalid"
            color="primary"
            >
            Añadir
            </button>
            <button *ngIf="isEditEnabled" (click)= "updateTask()"
            mat-raised-button
            [disabled]="todoForm.invalid"
            color="primary"
            >
            Subir
            </button>
        </form>
        </mat-card>
    </div>
    </div>
    <div class="col-md-9">
    <div cdkDropListGroup>
        <div class="row">
            <div class="col-md-4">
                <div class="example-list">
                    <h2>To do</h2>
                    <div
                    cdkDropList
                    [cdkDropListData]="tasks"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of tasks; let i=index" cdkDrag>{{item.description}}
                        <div class="box">
                            <button mat-item-nutton color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                            <button mat-item-nutton color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                        </div>
                    </div>
                    </div>
                </div>   
            </div>
            <div class="col-md-4">
                <div class="example-list">
                    <h2>En progreso</h2>
                
                    <div
                    cdkDropList
                    [cdkDropListData]="inProgress"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                        <button mat-item-nutton color="warn" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                    </div>
                </div>    
            </div>
            <div class="col-md-4">
                <div class="example-list">
                    <h2>Hecho</h2>
                    <div
                    cdkDropList
                    [cdkDropListData]="done"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                        <div class="box">
                            <button mat-item-nutton color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                            <button mat-item-nutton color="primary" ><mat-icon>check_circle</mat-icon></button>

                        </div>
                    </div>
                    </div>
                </div>    
            </div>

        </div>

    </div>
    </div>
</div>
</div>
